<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Liste des utilisateur</title>
</head>
<body>
<main class="my-4">
    <div class="container my-4 row justify-content-end ">
        <h1 class="text-center">Liste des utilisateur</h1>
        <div class="container mr-4 row justify-content-end">
            <a href="index.html" class="btn btn-primary my-1 col-auto" id="back-link"><i class="fas fa-arrow-left"></i>&nbsp;Retour</a>
        </div>
        <div class="container row justify-content-around my-3" id="content">
            <div class="col-5">
                <div class="container row justify-content-end col-auto" id="list">
                </div>
            </div>
            <div class="col-6 justify-content-start align-self-center" id="result">
                <div class="d-flex justify-content-center" id="spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


<!--    &lt;!&ndash; Button trigger  addTaskmodal &ndash;&gt;-->
<!--    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTask">-->
<!--        Launch demo modal-->
<!--    </button>-->

    <!-- addTask Modal -->
    <div class="modal fade" id="addTask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ajouter une tÃ¢che</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form onkeyup="checkForm()">
                        <div class="mb-3">
                            <label for="title" class="form-label">Titre</label>
                            <input type="text" class="form-control" name="title" id="title">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" name="description" id="description" rows="3"></textarea>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="en-cours" id="inlineRadio1" value="En cours" checked>
                            <label class="form-check-label" for="inlineRadio1">En cours</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="fait" id="inlineRadio2" value="Fait">
                            <label class="form-check-label" for="inlineRadio2">Fait</label>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                            <button type="button" onclick="addTask(form)"  id="btn-add-task" class="btn btn-success disabled">Ajouter</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
