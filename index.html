<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/style.css">
    <title>TodoList</title>
</head>
<body>
<main class="my-4 container">
        <div class="my-4 row justify-content-center ">
            <h1 class="text-center"><i class="fas fa-clipboard-check"></i>&nbsp;TodoList</h1>
            <div class="container col-auto row justify-content-center">
                <div class="align-self-center row justify-content-center" >
                    <a href="user-list.html" class="btn btn-success my-2" ><i class="fas fa-book"></i>&nbsp;Liste des utilisateurs</a>
                </div>
                <div class="align-self-center row justify-content-center">
                    <button type="button" class="btn btn-success my-3" data-bs-toggle="modal" data-bs-target="#addUserForm"><i class="fas fa-plus"></i>&nbsp;Ajouter un utilisateur</button>
                </div>
            </div>
        </div>


    <div class="modal fade" id="addUserForm" tabindex="-1" aria-labelledby="titleModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="titleModal">Ajout nouveau utilisateur</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form onkeyup="checkForm()">
                    <div class="modal-body">
                            <div class="mb-3">
                                <label for="name" class="col-form-label">Nom:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3" id="email-div">
                                <label for="email" class="col-form-label">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="button" class="btn btn-success disabled" id="btn-add-user" onclick="addUser(form)">Valider</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<!-- Optional JavaScript; choose one of the two! -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
